<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèéÔ∏è Cars Character Manager</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header avec navigation et bascule de th√®me -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>üèéÔ∏è Cars Manager</h1>
                <p>Gestionnaire des personnages de Radiator Springs</p>
            </div>
            
            <nav class="nav">
                <button id="theme-toggle" class="theme-toggle" aria-label="Basculer le th√®me">
                    <span class="theme-icon">üåô</span>
                </button>
                <button id="add-character-btn" class="btn btn-primary">
                    ‚ûï Nouveau personnage
                </button>
            </nav>
        </div>
    </header>

    <!-- Barre de recherche et filtres -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="üîç Rechercher un personnage..."
                    class="search-input"
                >
                <button id="clear-search" class="clear-btn">‚úñÔ∏è</button>
            </div>
            
            <div class="filters">
                <select id="type-filter" class="filter-select">
                    <option value="">Tous les types</option>
                    <option value="voiture">Voiture de course</option>
                    <option value="d√©panneuse">D√©panneuse</option>
                    <option value="porsche">Porsche</option>
                    <option value="hudson">Hudson</option>
                    <option value="fiat">Fiat</option>
                    <option value="chevrolet">Chevrolet</option>
                </select>
                
                <button id="favorites-toggle" class="btn btn-secondary">
                    ‚≠ê Favoris uniquement
                </button>
                
                <div class="stats">
                    <span id="character-count">0 personnages</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Section principale avec la liste des personnages -->
    <main class="main">
        <div class="main-container">
            <!-- Liste des personnages -->
            <section class="characters-section">
                <div id="characters-grid" class="characters-grid">
                    <!-- Les cartes de personnages seront g√©n√©r√©es dynamiquement ici -->
                </div>
                
                <div id="no-results" class="no-results" style="display: none;">
                    <div class="no-results-icon">üîç</div>
                    <h3>Aucun personnage trouv√©</h3>
                    <p>Essayez de modifier vos crit√®res de recherche</p>
                </div>
            </section>

            <!-- Sidebar avec informations d√©taill√©es -->
            <aside id="character-details" class="character-details" style="display: none;">
                <button id="close-details" class="close-btn">‚úñÔ∏è</button>
                <div id="details-content" class="details-content">
                    <!-- Le contenu des d√©tails sera g√©n√©r√© dynamiquement -->
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal pour ajouter/modifier un personnage -->
    <div id="character-modal" class="modal" style="display: none;">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Ajouter un personnage</h2>
                <button id="modal-close" class="close-btn">‚úñÔ∏è</button>
            </div>
            
            <form id="character-form" class="character-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nom du personnage *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            placeholder="Ex: Flash McQueen"
                            class="form-input"
                        >
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="type">Type de v√©hicule *</label>
                        <input 
                            type="text" 
                            id="type" 
                            name="type" 
                            required
                            placeholder="Ex: Voiture de course"
                            class="form-input"
                        >
                        <span class="error-message" id="type-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="color">Couleur principale *</label>
                        <div class="color-input-group">
                            <input 
                                type="color" 
                                id="color" 
                                name="color" 
                                value="#FF0000"
                                class="color-picker"
                            >
                            <input 
                                type="text" 
                                id="color-text" 
                                placeholder="#FF0000"
                                class="form-input color-text"
                            >
                        </div>
                        <span class="error-message" id="color-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="hometown">Ville d'origine</label>
                        <input 
                            type="text" 
                            id="hometown" 
                            name="hometown" 
                            placeholder="Ex: Radiator Springs"
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="specialty">Sp√©cialit√©</label>
                        <input 
                            type="text" 
                            id="specialty" 
                            name="specialty" 
                            placeholder="Ex: Course sur circuit"
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">URL de l'image</label>
                        <input 
                            type="url" 
                            id="imageUrl" 
                            name="imageUrl" 
                            placeholder="https://example.com/image.jpg"
                            class="form-input"
                        >
                    </div>
                </div>

                <div class="form-group form-group-full">
                    <label for="description">Description *</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        required
                        rows="4"
                        placeholder="D√©crivez le personnage, son histoire, sa personnalit√©..."
                        class="form-textarea"
                    ></textarea>
                    <span class="error-message" id="description-error"></span>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submit-text">Ajouter</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmation pour la suppression -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirmer la suppression</h2>
            </div>
            <div class="modal-body">
                <p>√ätes-vous s√ªr de vouloir supprimer <strong id="delete-character-name"></strong> ?</p>
                <p class="warning">Cette action est irr√©versible.</p>
            </div>
            <div class="form-actions">
                <button type="button" id="cancel-delete" class="btn btn-secondary">
                    Annuler
                </button>
                <button type="button" id="confirm-delete" class="btn btn-danger">
                    üóëÔ∏è Supprimer
                </button>
            </div>
        </div>
    </div>

    <!-- Notifications toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Bouton de retour en haut -->
    <button id="scroll-to-top" class="scroll-to-top" style="display: none;">
        ‚¨ÜÔ∏è
    </button>

    <!-- Scripts JavaScript -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
